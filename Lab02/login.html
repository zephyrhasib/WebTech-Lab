<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 250px;
        height: 140px;
        margin: 200px auto;
        padding: 20px;
        background-color: #cee1f5;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <label>Email</label> <br />
        <input
          type="text"
          style="width: 240px; background-color: #cee1f5"
          required
        />
        <br /><br />

        <label>Password</label> <br />
        <input
          type="password"
          style="width: 240px; background-color: #cee1f5"
          required
        />
        <br />
        <br />
        <div style="text-align: right">
          <button style="width: 100px; background-color: #cee1f5">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
